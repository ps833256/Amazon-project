<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div id="amazon-cont">
      <div id="logo">
        <img src="Amazon logo.jpg" id="mainlogo" />
      </div>

      <div id="mainform">
        <div id="createAcc">
          <h1>Create Account</h1>
        </div>
        <div id="yourname">
          <label for="name">Your name</label>
        </div>
        <div id="nameinput">
          <input type="text" placeholder="First and last name" id="name" />
        </div>

        <div id="mobile">
          <label for="mobile">Mobile number</label>
        </div>
        <div id="mobileinput">
            <select name="" id="code">
                <option value="">IN +91</option>
            </select>
          <input type="text" id="mobilenum" placeholder="Mobile number" />
        </div>

        <div id="password">
          <label for="Password">Password</label>
        </div>
        <div id="passwordinput">
          <input
            type="password"
            id="passwordval"
            placeholder="At least 6 characters"
          />
        </div>

        <div id="passwordquote">
            <i>i</i>
            <p>Passwords must be at least 6 characters.</p>
        </div>

        <div id="verifynum">
            <p>To verify your number, we will send you a text message with a temporary code. Message and data rates may apply.</p>

        </div>

       <div id="verifybtn">
        <button id="verify">Verify mobile number</button>
       </div>





      </div>
    </div>
  </body>
</html>
