<html lang="en">
<head>

    <title>Amazon</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

            <div id="needhelp">

            </div>

            <div id="divider">
                <hr>
            </div>

            <div id="buyingforwork">
                <p>Buying for work?</p>
                <a href="#">Shop on Amazon Business</a>

            </div>

        </div>

        <div id="newamazon">
           
            <h5>New to Amazon?</h5>
        </div>


        <div id="createaccountbtn">
            <a href="../Signup/signup.html" target="_blank">
                <button id="createbtn">Create your Amazon account</button>
              </a>

        </div>

        <div id="footer">

                <a href="#">Conditions of Use</a>
