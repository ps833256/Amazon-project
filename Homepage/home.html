<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="navbarcont">
      <div id="logodiv">
        <img src="Amazonlogo.png" alt="" id="logo" />
      </div>

      <div id="deliveringdiv">

         <div>
        <i class="fa-solid fa-location-dot" id="location"></i>
        </div>

        

        <div id="locationdiv">

            <div>
                <p id="deliverto">Delivering to Delhi 110008</p>
            </div>

            <div>
                <p id="update">Update location</p>
            </div>
          
        
        </div>


      </div>

      <div id="searchbarcont">
        <select name="" id="">
          <option value="All">All</option>
        </select>

        <input type="search" placeholder="Search Amazon.in" id="search" />

        <div id="searchicon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div id="lanselectdiv">
        <img src="64.png" alt="" id="flag">
        <select name="" id="lang">
            <option value="English">EN</option>

        </select>

      <div id="langhoverdiv">
          <div id="langmaindiv">
            <div id="option1">
                <input type="radio" id="english" name="english" value="english">
                <label for="english">English-EN</label>
            </div>
           
            <input type="radio" id="hindi" name="hindi" value="hindi">
            <label for="Hindi">हिन्दी - HI </label>
            <input type="radio" id="TA" name="TA" value="TA">
            <label for="TA">தமிழ் - TA </label>
            <input type="radio" id="TE" name="TE" value="TE">
            <label for="TE">తెలుగు - TE</label>
            <input type="radio" id="KN" name="KN" value="KN">
            <label for="KN">ಕನ್ನಡ - KN</label>
            <input type="radio" id="ML" name="ML" value="ML">
            <label for="ML">മലയാളം - ML </label>
            <input type="radio" id="BN" name="BN" value="BN">
            <label for="BN"> বাংলা - BN</label>
            <input type="radio" id="MR" name="MR" value="MR">
            <label for="MR"> मराठी - MR</label>
            </div>
                
            
            
            

            

        </div>

      </div>

      <div id="signindiv">
        <p id="hello">Hello, sign in</p>
        <p id="account">Account & Lists</p>    

      </div>

      <div id="returndiv">
        <p id="returns">Returns</p>
        <p id="orders">& Orders</p>

      </div>

      <div id="cartdiv">
        <i class="fa-solid fa-cart-shopping"></i>
        <p>Cart</p>

      </div>





    </div>
  </body>

  <script src="home.js"></script>
</html>
